<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" value="0" id="result">
        </div>
        <div class="row">
            <button class="btn top-btn">C</button>
            <button class="btn top-btn">AC</button>
            <button class="btn top-btn">%</button>
            <button class="btn right-btn">/</button>
        </div>
        <div class="row">
            <button class="btn number-btn">7</button>
            <button class="btn number-btn">8</button>
            <button class="btn number-btn">9</button>
            <button class="btn right-btn">*</button>
        </div>
        <div class="row">
            <button class="btn number-btn">4</button>
            <button class="btn number-btn">5</button>
            <button class="btn number-btn">6</button>
            <button class="btn right-btn">-</button>
        </div>
        <div class="row">
            <button class="btn number-btn">1</button>
            <button class="btn number-btn">2</button>
            <button class="btn number-btn">3</button>
            <button class="btn right-btn">+</button>
        </div>
        <div class="row">
            <button class="btn number-btn">+/-</button>
            <button class="btn number-btn">0</button>
            <button class="btn number-btn">.</button>
            <button class="btn right-btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
